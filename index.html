<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Racing+Sans+One&family=Russo+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css">
  <link rel="stylesheet" href="/reset.css">
  <title>Calculadora de Saldo de Ranqueadas</title>
</head>
<body>
  <div class="container">
    <div class="calculator">
      <h1>Calculadora de Saldo de Ranqueadas</h1>
      <label for="nickname">Nick Name:</label>
      <input type="text" id="nickname" placeholder="Digite o nick name">
      <label for="victories">Vitórias:</label>
      <input type="number" id="victories" placeholder="Digite o número de vitórias">

      <label for="defeats">Derrotas:</label>
      <input type="number" id="defeats" placeholder="Digite o número de derrotas">

      <button onclick="calculateRankInfo()">Calcular</button>

    <div id="result"></div>

    <div id="tabela">
        <h2>Tabela de Níveis</h2>
        <table>
          <tbody><tr>
            <th>Vitórias</th>
            <th>Nível</th>
          </tr>
          <tr>
            <td>0 - 10</td>
            <td>Ferro</td>
          </tr>
          <tr>
            <td>11 - 20</td>
            <td>Bronze</td>
          </tr>
          <tr>
            <td>21 - 50</td>
            <td>Prata</td>
          </tr>
          <tr>
            <td>51 - 80</td>
            <td>Ouro</td>
          </tr>
          <tr>
            <td>81 - 90</td>
            <td>Diamante</td>
          </tr>
          <tr>
            <td>91 - 100</td>
            <td>Lendário</td>
          </tr>
          <tr>
            <td>101+</td>
            <td>Imortal</td>
          </tr>
        </tbody></table>
      </div>
    </div>

    
  </div>

  <script src="/scripts.js"></script>
</body>
</html>
